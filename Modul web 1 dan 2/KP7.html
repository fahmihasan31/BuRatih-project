<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Membuat Tabel Part2</title>
  </head>
  <body>
    <h3>Materi RPL</h3>
    <table width="50%" border="1" cellpadding="5px"
    style="border-collapse: collapse;">
    <!-- width = "50%" adalah size tabel yang berukuran 50% dari lebar layar
      cellpadding digunakan untuk memberikan space antara border cell dan teks didalamnya
      border-collapse digunakan untuk menyatukan border antar cell -->
      <thead>
        <tr>
          <th width="30%">Nama Mata Pelajaran</th> <!--kolom ini berukuran 30% dari ukuran tabel-->
          <th width="70%">Materi</th><!--kolomm ini berukuran 70% dari ukuran tabel-->
        </tr>
      </thead>
      <tbody>
        <!--Data -->
      </tbody>
    </table>
  </body>
</html>
