<!DOCTYPE html>
<html>
    <head>
        <title>Kegiatan Pembelajaran 2</title>
    </head>
    <body>
        <h1>Membuat Format Text</h1>
        <ul>
            <!--Format Tebal-->
            <li><b>Ini adalah format tebal</b></li>
       
            <!--Format Miring-->
            <li><i>Ini adalah format Miring</i></li>
       
            <!--Format Garis Bawah-->
            <li><u>Ini adalah format tebal</u></li>
    
            <!--Format Superscript Text-->
            <li>Ini adalah format pangkat x <sup>2</sup>+ y <sup>3</sup> = 15</li>
            
            <!--Format Subscript Text-->
            <li>H <sub>2</sub>0<sub>3</sub></li>
        
            <!--Format Highligt-->
            <li><mark>Coding itu mudah</mark></li>

            <!--Format coret-->
            <li>Pemrograman web itu <del>sulit</del>mudah</li>
        </ul>
    </body>
</html>
